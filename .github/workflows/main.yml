name: Node CI

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node CI ${{matrix.node-version}}
        uses: actions/setup-node@v2
        with: 
          node-version: ${matrix.node-version}

      - run: yarn install
      - run: yarn test